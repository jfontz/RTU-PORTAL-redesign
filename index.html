<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <!-- Font library -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lexend"
    />
    <!-- Website Favicon -->
    <link rel="icon" type="image/x-icon" href="img/RTU_Seal.svg" />
    <title>Rizal Technological University | PORTAL</title>
  </head>

  <body>
    <div class="main-container">
      <section class="left">
        <div class="left-top">
          <section class="top-1">
            <aside class="logo"></aside>
            <div class="text-school-title">
              <span>Rizal Technological University</span><span>PORTAL</span>
            </div>
          </section>
        </div>

        <form class="user-pass-container" method="post">
          <div>
            <input
              type="text"
              placeholder="USERNAME"
              name="username"
              id="username"
              required
            />
          </div>

          <div class="password-input-container">
            <input
              type="password"
              placeholder="PASSWORD"
              name="password"
              id="password"
              required
            />
            <i class="fas fa-eye-slash" id="togglePassword"></i>
          </div>
          <div class="forgot-pw-container"><a href="">Forgot Password?</a></div>

          <div class="login-btn-container">
            <button type="submit" class="login-button">LOGIN</button>
          </div>
          <!-- reveals when on mobile -->
          <div class="mobile-selection" style="display: none">
            <div class="student">
              <img
                src="img/student.svg"
                style="height: 49px; width: 49px"
              />STUDENT
            </div>
            <div class="applicant">
              <img
                src="img/applicant.svg"
                style="height: 41px; width: 41px"
              />APPLICANT
            </div>
            <div class="alumni">
              <img
                src="img/alumni.svg"
                style="height: 49px; width: 49px"
              />ALUMNI
            </div>
          </div>
        </form>

        <div class="left-bottom"><p id="current-date"></p></div>
      </section>

      <aside class="right">
        <div class="student">
          <img src="img/student.svg" style="height: 69px; width: 69px" />STUDENT
        </div>
        <div class="applicant">
          <img
            src="img/applicant.svg"
            style="height: 61px; width: 61px"
          />APPLICANT
        </div>
        <div class="alumni">
          <img src="img/alumni.svg" style="height: 69px; width: 69px" />ALUMNI
        </div>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
